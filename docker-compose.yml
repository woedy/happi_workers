version: "3.8"
services:

  # Redis
  redis:
    image: redis:alpine
    container_name: redis

  # Database Postgres
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: postgres_db

  # Django Application
  app:
    build: .
    volumes:
      - .:/django
      - ./static_cdn:/var/lib/static_cdn
    ports:
      - 8080:8080
    image: app:django
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8080
    depends_on:
      - db 

  # Celery Worker
  celery:
    restart: always
    build:
      context: .
    command: celery -A mysite worker -l DEBUG
    volumes:
      - .:/django
    container_name: celery
    depends_on:
      - db
      - redis
      - app

  # Celery Beat
  celery-beat:
    restart: always
    build:
      context: .
    command: celery -A mysite beat -l DEBUG
    volumes:
      - .:/django
    container_name: celery_beat
    depends_on:
      - db
      - redis
      - app

volumes:
  static_cdn:
